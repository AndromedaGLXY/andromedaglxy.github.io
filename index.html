<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MindSight Trainer</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="menu" class="screen">
      <h1>MindSight Trainer</h1>
      <button id="btnSetup">Setup</button>
      <button id="btnPlay">Play</button>
    </div>

    <div id="setup" class="screen hidden">
      <h2>Setup</h2>
      <div class="mode-row">
        <label><input type="radio" name="mode" value="colours" checked> Colours</label>
        <label><input type="radio" name="mode" value="shapes"> Shapes</label>
      </div>
      <div id="selectArea"></div>
      <div class="controls">
        <button id="btnApply">Apply</button>
        <button id="btnBackMenu">Back</button>
      </div>
      <p class="hint">Choose as many items as you like.</p>
    </div>

    <div id="game" class="screen hidden">
      <div id="displayArea">
        <div id="shapeContainer" class="hidden"></div>
        <div id="nameOverlay" class="name-overlay hidden"></div>
      </div>
      <div class="controls">
        <p class="instructions">Think the answer in your head. Tap to reveal. Tap again for a new one.</p>
        <button id="btnBackFromGame">Back</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
