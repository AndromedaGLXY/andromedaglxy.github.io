<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSight: Colours</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Menu -->
    <div id="menu">
      <h1>MindSight: Colours</h1>
      <button onclick="showSetup()">Setup Game</button>
      <button onclick="startGame()">Play Game</button>
      <button onclick="showStats()">Statistics</button>
    </div>

    <!-- Setup -->
    <div id="setup" class="hidden">
      <h2>Setup Game</h2>
      <label>Choose Left Colour:</label>
      <select id="leftColour"></select>
      <br>
      <label>Choose Right Colour:</label>
      <select id="rightColour"></select>
      <br>
      <button onclick="backToMenu()">Back</button>
      <button onclick="startGame()">Start</button>
    </div>

    <!-- Game -->
    <div id="game" class="hidden">
      <div id="gameHeader">
        <span id="leftLabel"></span>
        <span id="rightLabel" style="float:right;"></span>
      </div>
      <div id="gameArea">
        <div id="colorCard"></div>
        <div id="divider"></div>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
      </div>
      <div id="gameStats"></div>
      <button onclick="endGame()">End Game (Save)</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Statistics -->
    <div id="stats" class="hidden">
      <h2>Statistics</h2>
      <ul id="statsList"></ul>
      <button onclick="backToMenu()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
